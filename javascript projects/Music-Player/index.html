<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Spotify" srcset=""><span>Spotify</span>
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of KK --No copyright Sounds</h1>


        <div class="songcontainer">
            <div class="songList">
                <img alt="1">
                <span class="songname">Let me Love you</span>
                <span class="songplay"><span class="timestamp">05:32</span><i id="0"
                        class="fa-regular songItemplay fa-circle-play"></i></span>
            </div>
            <div class="songList">
                <img alt="1">
                <span class="songname">Let me Love you</span>
                <span class="songplay"><span class="timestamp">04:32</span><i id="1"
                        class="fa-regular songItemplay fa-circle-play"></i></span>
            </div>
            <div class="songList">
                <img alt="1">
                <span class="songname">Let me Love you</span>
                <span class="songplay"><span class="timestamp">05:12</span><i id="2"
                        class="fa-regular songItemplay fa-circle-play"></i></span>
            </div>
            <div class="songList">
                <img alt="1">
                <span class="songname">Let me Love you</span>
                <span class="songplay"><span class="timestamp">04:52</span><i id="3"
                        class="fa-regular songItemplay fa-circle-play"></i></span>
            </div>
            <div class="songList">
                <img alt="1">
                <span class="songname">Let me Love you</span>
                <span class="songplay"><span class="timestamp">03:39</span><i id="4"
                        class="fa-regular songItemplay fa-circle-play"></i></span>
            </div>
            <div class="songList">
                <img alt="1">
                <span class="songname">Let me Love you</span>
                <span class="songplay"><span class="timestamp">05:12</span><i id="5"
                        class="fa-regular songItemplay fa-circle-play"></i></span>
            </div>
            <div class="songList">
                <img alt="1">
                <span class="songname">Let me Love you</span>
                <span class="songplay"><span class="timestamp">04:00</span><i id="6"
                        class="fa-regular songItemplay fa-circle-play"></i></span>
            </div>


        </div>
        <div class="songBanner"></div>

    </div>
       

    <div class="bottom">

        <input type="range" name="Range" id="Myprogress" min="0" value="0" max="100">


        <div class="icons">
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
          
         
        <div class="songInfo">
            <img src="playing.gif" width="50px" alt="" id="gif"><span id="currentsongplaying"></span></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b9dbe527bd.js" crossorigin="anonymous"></script>

    <script src="Script.js"></script>

</body>

</html>
